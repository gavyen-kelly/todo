<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Template</title>
</head>

<body>
    <div id="container1" class="container">
        <button id="openNewTaskMenuButton" class="openNewTaskMenuButton" onclick="toggleTaskInputPopup()">+New
            Task</button>
        <div class="sections">
            <button id="tabAllTasks" class="tabLinks">All Tasks</button>
            <button id="tabToday" class="tabLinks">Today</button>
            <button id="tabWeek" class="tabLinks">This Week</button>
        </div>
            <div id="tasks" class="tasks">
                <ul id="taskList">
                    </li>
                </ul>
                <ul id="completedTasks">
                </ul>
            </div>
    </div>
    <div id="newTaskPopup" class="container2 hidden">
        <div id="overlay" class="overlay"></div>
        <div id="newTaskForm" class="taskForm">
            <input id="taskInput" type="text" placeholder="What needs to get done?" autocomplete="off">
            <label for="taskDate">When?</label>
            <input type="date" id="taskDate">
            <button id="submitButton" class="submitButton" type="submit" onclick="submitTaskInfo()">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
